<div class="register-container">
  <form (ngSubmit)="updateSubSection()">
    <h2>Edit Sub-Section</h2>
    <div>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="subSection.name" name="name" required>
    </div>
    <div>
      <label for="sectionId">Section:</label>
      <select id="sectionId" [(ngModel)]="subSection.sectionId" name="sectionId">
        <option *ngFor="let section of sections" [value]="section.id">{{ section.name }}</option>
      </select>
    </div>
    <div>
      <button type="submit">Update</button>
    </div>
  </form>
</div>
