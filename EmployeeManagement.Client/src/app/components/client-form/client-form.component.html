<div>
  <form (ngSubmit)="saveClient()">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="client.firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="client.lastName" name="lastName" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="client.email" name="email" required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" [(ngModel)]="client.phoneNumber" name="phoneNumber" required>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
