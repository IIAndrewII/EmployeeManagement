<div class="register-container">
    <form (ngSubmit)="updateSection()">
      <h2>Edit Section</h2>
      <div>
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="section.name" name="name" required>
      </div>
      <div>
        <button type="submit">Update</button>
      </div>
    </form>
  </div>
