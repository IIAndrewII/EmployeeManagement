<div class="container">
  <div class="card">
    <div class="card-header">Subsections</div>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Subsection Name">
    </mat-form-field>
    <table mat-table [dataSource]="filteredSubsections" class="mat-elevation-z8">
      <!-- Columns definitions -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let subsection"> {{subsection.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let subsection">
          <button class="button" (click)="editSubsection(subsection)">Edit</button>
          <button class="button" (click)="deleteSubsection(subsection.id)">Delete</button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
