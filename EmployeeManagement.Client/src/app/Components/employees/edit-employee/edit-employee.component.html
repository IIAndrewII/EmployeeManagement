<div class="edit-employee-container">
  <form (ngSubmit)="updateEmployee()">
    <h2>Edit Employee</h2>
    <div>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="employee.name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="employee.email" name="email" required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input id="address" [(ngModel)]="employee.address" name="address">
    </div>
    <div>
      <label for="subSectionId">Sub-Section:</label>
      <select id="subSectionId" [(ngModel)]="employee.subSectionId" name="subSectionId" required>
        <option *ngFor="let subSection of subSections" [value]="subSection.id">{{subSection.name}}</option>
      </select>
    </div>
    <div>
      <button type="submit" [disabled]="!employee.name || !employee.email || !employee.phoneNumber || !employee.subSectionId || !employee.role">Update</button>
    </div>
  </form>
</div>
