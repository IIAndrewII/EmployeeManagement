<div class="register-container">
    <form (ngSubmit)="addDepartment()">
      <h2>Add Department</h2>
      <div>
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="department.name" name="name" required>
      </div>
      <div>
        <button type="submit">Add</button>
      </div>
    </form>
  </div>
